<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo CSV</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #f2a2e4; color: rgb(42, 42, 42); border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #ff70f3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Subir Archivo CSV</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Cargar Archivo</button>
        </form>
    </div>

</body>
</html>
