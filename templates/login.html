<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8f9fa; /* Color de fondo ligero para mejor contraste */
        }
        .login-container {
            width: 320px; /* Ancho ajustado */
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* Fondo blanco para contraste */
        }
        input {
            width: 100%;
            padding: 12px; /* Padding ajustado para mayor espacio interno */
            margin-bottom: 15px; /* M치rgenes uniformes entre los inputs */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f2a2e4;
            color: rgb(42, 42, 42);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff70f3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesi칩n</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>
</body>
</html>
